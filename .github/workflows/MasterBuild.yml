name: Master Build

on:
  push:
    branches: [ master, buildmods ]
  pull_request:
    branches: [ master ]
    

jobs:

  build-windows:
    
    runs-on: windows-2019
    if: "contains(github.event.head_commit.message, 'ci run')"

    steps:

    - uses: actions/checkout@v2

    - name: Retrieve submodules
      shell: cmd
      run: git submodule update --init --recursive
      
    - name: Build Python
      shell: cmd
      run: |
        cd Scripts
        call BuildPythonForWindows.bat --ci
        cd ..
        mkdir cmake-build-release
        cd cmake-build-release
        cmake ..
        
    - name: Build DearPyGui
      shell: cmd
      run: |
        cmake --build cmake-build-release --config Release

  build-MacOS:
    
    runs-on: MacOS-latest
    if: "contains(github.event.head_commit.message, 'ci run')"

    steps:

    - uses: actions/checkout@v2

    - name: Retrieve submodules
      run: git submodule update --init --recursive
    
    - name: Build Python
      run: |
        brew install openssl
        cd Dependencies/cpython
        ./configure --enable-framework --with-openssl=$(brew --prefix openssl)
        sudo make && sudo make install
        cp pyconfig.h Include/pyconfig.h
        cd ..
        cd ..
        mkdir cmake-build-release
        cd cmake-build-release
        cmake .. -DMVDIST_ONLY=True

    - name: Build DearPyGui
      run: |
        cmake --build cmake-build-release --config Release

  build-Ubuntu:
    
    runs-on: ubuntu-18.04
    if: "contains(github.event.head_commit.message, 'ci run')"

    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy2 and pypy3
      matrix:
        python-version: [3.8]

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64' 

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Retrieve submodules
      run: git submodule update --init --recursive
    
    - name: Build Python
      run: |
        sudo apt-get update
        sudo apt-get install libgl1-mesa-dev
        sudo apt-get install xorg-dev
        cd Dependencies/cpython
        mkdir debug
        cd debug
        ../configure --enable-shared --prefix $PWD
        sudo make && sudo make install
        cd ..
        cd ..
        cd ..
        pip3 install wheel
        pip3 install twine
        mkdir cmake-build-release
        cd cmake-build-release
        cmake .. -DMVDIST_ONLY=True

    - name: Build DearPyGui
      run: |
        cmake --build cmake-build-release --config Release
